<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
  <div class='container-fluid'>
    <div class='row'>
      <div class='col-xs-12 background'>
        <div class='row'>
          <div class='col-xs-offset-5' id='clear'>New Game</div> 
        </div>
        <div class='row'>
          <div class='col-xs-6 ' id='options-row'>
            <div class='row'>
              <div class='col-xs-6 options' id='op-x'>X</div>
              <div class='col-xs-6 options' id='op-o'>O</div>
              <div class='col-xs-6 options' id='mode1'>One</div>
              <div class='col-xs-6 options' id='mode2'>Two</div>
            </div>
          </div> 
        </div>
        <div class='row'>  
          <div class='col-xs-12' id='board'>
            <div class='row'>
              <div class='col-xs-4 menu' id='turn-box1'>X turn</div>
              <div class='col-xs-4 menu' id='reset'><div class='col-xs-6'><span id='score-p1'></span><br><span id='score-p2'><span></div><span id='menu-title'>reset<span></div>
              <div class='col-xs-4 menu' id='turn-box2'>O turn</div>
            </div>
            <div class='row' id='game'>
              <div class='col-xs-4 square' data-sq=0></div><div class='col-xs-4 square' data-sq=1></div><div class='col-xs-4 square' data-sq=2></div> 
              <div class='col-xs-4 square' data-sq=3></div><div class='col-xs-4 square' data-sq=4></div><div class='col-xs-4 square' data-sq=5></div>  
              <div class='col-xs-4 square' data-sq=6></div><div class='col-xs-4 square' data-sq=7></div><div class='col-xs-4 square' data-sq=8></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
